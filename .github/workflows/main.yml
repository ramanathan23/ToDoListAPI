name: ToDoListAPI CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
        
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
      
      - name: Install Package Deps
        run: npm i

      - name: Build
        run: npm run build --if-present
      
      - name: Run Unit Tests
        run: |
           npm run unittest
           npm run coverage
           
      - name: Coverage Validation
        uses: ramanathan23/NYCCoverageValidator@1.3-Darft
        id: coverage
        with:
          threshold-pct: 80
            
      - name: Coverage Status
        run: echo "The coverage status ${{ steps.coverage.outputs.status }}" 
           
      - name: Run Integration Tests
        run: npm run integrationtest
